spring.application.name=Proyecto-Foro

# Base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/foro_db?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1786

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8081
server.error.include-stacktrace=never

# JWT
api.security.secret=mi-secreto-jwt-super-seguro-123456

# Logging
logging.level.org.springframework.security=DEBUG
